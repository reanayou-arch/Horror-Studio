<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Horror-Studio — Чат</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #555;
      color: white;
    }

    .overlay {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Верхняя панель */
    .topbar {
      display: flex;
      align-items: center;
      padding: 10px;
      gap: 10px;
      background: rgba(0,0,0,0.90);
    }

    .back {
      font-size: 22px;
      cursor: pointer;
      opacity: 0.85;
    }

    .story-avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      overflow: hidden;
      flex-shrink: 0;
      background: rgba(255,255,255,0.15);
    }

    .story-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .story-title {
      font-weight: 700;
      font-size: 15px;
      flex: 1;
    }

    /* Чат */
    .chat {
      flex: 1;
      padding: 15px 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .system {
      margin: 6px auto;
      padding: 7px 16px;
      font-size: 13px;
      border-radius: 18px;
      background: rgba(255,255,255,0.15);
      opacity: 0.85;
      text-align: center;
      max-width: 85%;
    }

    .msg {
      display: flex;
      align-items: flex-end;
      gap: 8px;
      max-width: 85%;
    }

    .msg.npc {
      justify-content: flex-start;
    }

    .msg.player {
      justify-content: flex-end;
      margin-left: auto;
    }

    .avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      overflow: hidden;
      flex-shrink: 0;
      background: rgba(255,255,255,0.15);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .bubble {
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.35;
    }

    .npc .bubble {
      background: rgba(60,60,60,0.90);
      border-bottom-left-radius: 6px;
    }

    .player .bubble {
      background: rgba(0,120,255,0.75);
      border-bottom-right-radius: 6px;
    }

    /* Нижняя панель */
    .bottom-bar {
      display: flex;
      align-items: center;
      padding: 10px;
      gap: 10px;
      background: rgba(0,0,0,0.88);
    }

    .msg-input {
      flex: 1;
      border: none;
      outline: none;
      border-radius: 18px;
      padding: 10px 12px;
      font-size: 14px;
      background: rgba(255,255,255,0.14);
      color: white;
    }

    .send-btn {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      background: #b00000;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
    }
  </style>
</head>

<body>
<div class="overlay">

  <!-- Верх -->
  <div class="topbar">
    <div class="back" onclick="goBack()">←</div>

    <div class="story-avatar">
      <img id="storyAvatar">
    </div>

    <div class="story-title" id="storyTitle">История</div>
  </div>

  <!-- Чат -->
  <div class="chat" id="chat"></div>

  <!-- Ввод -->
  <div class="bottom-bar">
    <input id="messageInput" class="msg-input" placeholder="Напишите сообщение...">
    <button class="send-btn" onclick="sendMessage()">➤</button>
  </div>

</div>

<script>
let storyData = null;
let chatHistory = [];

const chat = document.getElementById("chat");

/* Назад */
function goBack(){
  window.location.href="author.html";
}

/* Системное сообщение */
function addSystem(text){
  const div = document.createElement("div");
  div.className="system";
  div.innerText=text;
  chat.appendChild(div);
}

/* Сообщение */
function addMessage(text,type="npc",avatar=null){
  const msg=document.createElement("div");
  msg.className="msg "+type;

  if(type==="npc"){
    const av=document.createElement("div");
    av.className="avatar";
    if(avatar) av.innerHTML=`<img src="${avatar}">`;
    msg.appendChild(av);
  }

  const bubble=document.createElement("div");
  bubble.className="bubble";
  bubble.innerText=text;

  msg.appendChild(bubble);
  chat.appendChild(msg);

  chat.scrollTop=chat.scrollHeight;
}

/* Автозагрузка истории */
window.onload=function(){
  const saved = localStorage.getItem("active_story");

  if(!saved){
    alert("История не выбрана!");
    window.location.href="author.html";
    return;
  }

  storyData = JSON.parse(saved);

  document.getElementById("storyTitle").innerText = storyData.title;
  document.getElementById("storyAvatar").src = storyData.avatar || "";

  addSystem("Начало истории:");
  addSystem(storyData.setup.startSituation);

  chatHistory.push({
    role:"system",
    content: storyData.description
  });
};

/* Отправка игрока → Groq */
async function sendMessage(){
  const input=document.getElementById("messageInput");
  const text=input.value.trim();
  if(!text) return;

  addMessage(text,"player");
  input.value="";

  chatHistory.push({ role:"user", content:text });

  addSystem("...");

  try{
    const response = await fetch("https://horror-studio.onrender.com/chat",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({
        messages: chatHistory,
        characters: storyData.characters
      })
    });

    const data = await response.json();

    let reply = data.reply;

    // Парсим JSON персонажа
    let parsed = JSON.parse(reply);

    const npcName = parsed.character;
    const npcText = parsed.message;

    const npc = storyData.characters.find(c=>c.name===npcName);

    addMessage(npcText,"npc",npc?.avatar);

    chatHistory.push({
      role:"assistant",
      content:npcText
    });

  }catch(err){
    addSystem("Ошибка AI соединения...");
  }
}
</script>

</body>
</html>
