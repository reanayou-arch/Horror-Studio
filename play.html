<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Horror-Studio ‚Äî –ß–∞—Ç</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #2f2f2f;
      color: white;
    }

    /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
    .top-bar {
      height: 60px;
      background: #1c1c1c;
      display: flex;
      align-items: center;
      padding: 0 14px;
      gap: 12px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    .back-btn {
      font-size: 22px;
      cursor: pointer;
      user-select: none;
    }

    .story-avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      overflow: hidden;
      background: rgba(255,255,255,0.15);
      flex-shrink: 0;
    }

    .story-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .story-title {
      font-weight: 700;
      font-size: 16px;
      flex: 1;
    }

    .lock-icon {
      font-size: 20px;
      opacity: 0.8;
    }

    .menu-icon {
      font-size: 22px;
      cursor: pointer;
    }

    /* –ß–∞—Ç */
    .chat-area {
      padding: 80px 12px 90px;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .msg {
      display: flex;
      margin: 10px 0;
      align-items: flex-end;
      gap: 8px;
    }

    .bubble {
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 75%;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .npc .bubble {
      background: rgba(255,255,255,0.18);
      border-bottom-left-radius: 6px;
    }

    .player {
      justify-content: flex-end;
    }

    .player .bubble {
      background: #247dff;
      border-bottom-right-radius: 6px;
    }

    .system {
      justify-content: center;
    }

    .system .bubble {
      background: rgba(255,255,255,0.12);
      font-style: italic;
      opacity: 0.85;
      border-radius: 14px;
      max-width: 100%;
    }

    .avatar {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      overflow: hidden;
      background: rgba(255,255,255,0.15);
      flex-shrink: 0;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å */
    .bottom-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #1c1c1c;
      display: flex;
      align-items: center;
      padding: 10px;
      gap: 10px;
      box-sizing: border-box;
    }

    .btn-circle {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: none;
      font-size: 20px;
      cursor: pointer;
      background: rgba(255,255,255,0.12);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .send-btn {
      background: darkred;
      font-size: 20px;
    }

    .input {
      flex: 1;
      padding: 12px;
      border-radius: 22px;
      border: none;
      outline: none;
      font-size: 14px;
      background: rgba(255,255,255,0.14);
      color: white;
    }

    .file-input {
      display: none;
    }
  </style>
</head>

<body>

  <!-- –í–µ—Ä—Ö -->
  <div class="top-bar">
    <div class="back-btn" onclick="location.href='author.html'">‚Üê</div>

    <div class="story-avatar" id="storyAvatar"></div>

    <div class="story-title" id="storyTitle">–ü—Ä–∏–≤–∞—Ç–Ω—ã–π —á–∞—Ç</div>

    <div class="lock-icon">üîí</div>
    <div class="menu-icon">‚ãÆ</div>
  </div>

  <!-- –ß–∞—Ç -->
  <div class="chat-area" id="chat"></div>

  <!-- –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å -->
  <div class="bottom-bar">

    <button class="btn-circle">Ôºã</button>

    <button class="btn-circle">üòä</button>

    <input class="input" id="playerInput" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."/>

    <button class="btn-circle send-btn" onclick="sendMessage()">‚û§</button>

  </div>

<script>
  let storyData = null;
  let messages = [];

  function addMessage(text, type="system", avatar=null) {
    const chat = document.getElementById("chat");

    const msg = document.createElement("div");
    msg.className = "msg " + type;

    if (type === "npc") {
      const av = document.createElement("div");
      av.className = "avatar";
      if (avatar) av.innerHTML = `<img src="${avatar}">`;
      msg.appendChild(av);
    }

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.innerText = text;

    msg.appendChild(bubble);
    chat.appendChild(msg);

    chat.scrollTop = chat.scrollHeight;
  }

  // –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ –≤—Ä—É—á–Ω—É—é
  window.onload = () => {
    addMessage("–í—ã–±–µ—Ä–∏—Ç–µ JSON –∏—Å—Ç–æ—Ä–∏—é —á–µ—Ä–µ–∑ –º–µ–Ω—é –∞–≤—Ç–æ—Ä–∞.", "system");
  };

  // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
  async function sendMessage() {
    const input = document.getElementById("playerInput");
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "player");
    input.value = "";

    addMessage("...", "system");

    try {
      const res = await fetch("https://horror-studio.onrender.com/chat", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
          story: storyData,
          characters: storyData?.characters || [],
          messages: [
            { role: "user", content: text }
          ]
        })
      });

      const data = await res.json();

      const answer = JSON.parse(data.reply);

      const npcChar = storyData.characters.find(c => c.name === answer.character);

      addMessage(answer.message, "npc", npcChar?.avatar);

    } catch (err) {
      addMessage("–û—à–∏–±–∫–∞ AI —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è...", "system");
    }
  }
</script>

</body>
</html>
