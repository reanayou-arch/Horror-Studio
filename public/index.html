<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Horror-Studio ‚Äî –ú–µ–Ω—é</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #111;
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 25px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: darkred;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .story-item {
      background: rgba(255,255,255,0.06);
      padding: 14px;
      border-radius: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .story-title {
      font-size: 16px;
      font-weight: bold;
    }

    .dots {
      font-size: 22px;
      cursor: pointer;
      user-select: none;
    }

    .popup {
      position: absolute;
      background: #222;
      border-radius: 12px;
      padding: 8px;
      display: none;
      flex-direction: column;
      gap: 6px;
      z-index: 999;
    }

    .popup button {
      background: none;
      border: none;
      color: white;
      text-align: left;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
    }

    .popup button:hover {
      background: rgba(255,255,255,0.08);
    }

    .version {
      text-align: center;
      opacity: 0.6;
      margin-top: 25px;
      font-size: 13px;
    }
  </style>
</head>
<body>

<h1>Horror-Studio ü™ê</h1>

<button class="btn" onclick="location.href='author.html'">
  ‚ûï –î–æ–±–∞–≤–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é
</button>

<div id="storyList"></div>

<div class="version">(–í–µ—Ä—Å–∏—è –ø–∞–Ω–µ–ª–∏: V3.0.1)</div>

<script>
let stories = JSON.parse(localStorage.getItem("stories") || "[]");

function renderStories() {
  const list = document.getElementById("storyList");
  list.innerHTML = "";

  stories.forEach((story, i) => {
    const div = document.createElement("div");
    div.className = "story-item";

    div.innerHTML = `
      <div class="story-title">${story.title}</div>
      <div class="dots" onclick="toggleMenu(event, ${i})">‚ãÆ</div>
      <div class="popup" id="popup_${i}">
        <button onclick="openStory(${i})">‚ñ∂ –û—Ç–∫—Ä—ã—Ç—å</button>
        <button onclick="downloadStory(${i})">‚¨á –°–∫–∞—á–∞—Ç—å</button>
        <button onclick="editStory(${i})">‚úè –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
        <button onclick="deleteStory(${i})">üóë –£–¥–∞–ª–∏—Ç—å</button>
      </div>
    `;

    list.appendChild(div);
  });
}

function toggleMenu(e, index) {
  e.stopPropagation();
  document.querySelectorAll(".popup").forEach(p => p.style.display="none");

  const popup = document.getElementById("popup_" + index);
  popup.style.display = "flex";
  popup.style.top = e.clientY + "px";
  popup.style.left = (window.innerWidth - 200) + "px";
}

document.body.addEventListener("click", () => {
  document.querySelectorAll(".popup").forEach(p => p.style.display="none");
});

function openStory(i) {
  localStorage.setItem("active_story", JSON.stringify(stories[i]));
  location.href="play.html";
}

function downloadStory(i) {
  const blob = new Blob([JSON.stringify(stories[i], null, 2)], {
    type: "application/json"
  });

  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href=url;
  a.download=stories[i].title + ".json";
  a.click();
  URL.revokeObjectURL(url);
}

function editStory(i) {
  localStorage.setItem("edit_index", i);
  location.href="author.html";
}

function deleteStory(i) {
  stories.splice(i,1);
  localStorage.setItem("stories", JSON.stringify(stories));
  renderStories();
}

renderStories();
</script>

</body>
</html>
