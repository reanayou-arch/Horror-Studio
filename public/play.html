<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Horror-Studio ‚Äî –ò–≥—Ä–∞</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #2f2f2f;
      color: white;
    }

    /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å Telegram */
    .top-bar {
      height: 60px;
      background: #1c1c1c;
      display: flex;
      align-items: center;
      padding: 0 14px;
      gap: 12px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    .back-btn {
      font-size: 22px;
      cursor: pointer;
      user-select: none;
    }

    .story-avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      overflow: hidden;
      background: rgba(255,255,255,0.15);
      flex-shrink: 0;
    }

    .story-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .story-title {
      font-weight: 700;
      font-size: 16px;
      flex: 1;
    }

    .lock-icon {
      font-size: 18px;
      opacity: 0.85;
      margin-right: -2px;
    }

    .menu-icon {
      font-size: 22px;
      cursor: pointer;
      user-select: none;
    }

    /* Popup –º–µ–Ω—é ‚ãÆ */
    .popup-menu {
      position: fixed;
      top: 65px;
      right: 14px;
      background: #222;
      border-radius: 14px;
      padding: 8px;
      display: none;
      flex-direction: column;
      gap: 6px;
      z-index: 999;
      min-width: 200px;
    }

    .popup-menu button {
      background: none;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 10px;
      text-align: left;
      cursor: pointer;
      font-size: 14px;
    }

    .popup-menu button:hover {
      background: rgba(255,255,255,0.08);
    }

    /* –ß–∞—Ç */
    .chat-area {
      padding: 80px 12px 90px;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .msg {
      display: flex;
      margin: 10px 0;
      align-items: flex-end;
      gap: 8px;
    }

    .bubble {
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 75%;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .npc .bubble {
      background: rgba(255,255,255,0.18);
      border-bottom-left-radius: 6px;
    }

    .player {
      justify-content: flex-end;
    }

    .player .bubble {
      background: #247dff;
      border-bottom-right-radius: 6px;
    }

    .system {
      justify-content: center;
    }

    .system .bubble {
      background: rgba(255,255,255,0.12);
      font-style: italic;
      opacity: 0.85;
      border-radius: 14px;
      max-width: 100%;
    }

    .avatar {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      overflow: hidden;
      background: rgba(255,255,255,0.15);
      flex-shrink: 0;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å */
    .bottom-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #1c1c1c;
      display: flex;
      align-items: center;
      padding: 10px;
      gap: 10px;
      box-sizing: border-box;
    }

    .btn-circle {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: none;
      font-size: 20px;
      cursor: pointer;
      background: rgba(255,255,255,0.12);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .send-btn {
      background: darkred;
      font-size: 20px;
    }

    .input {
      flex: 1;
      padding: 12px;
      border-radius: 22px;
      border: none;
      outline: none;
      font-size: 14px;
      background: rgba(255,255,255,0.14);
      color: white;
    }
  </style>
</head>

<body>

<!-- –í–µ—Ä—Ö -->
<div class="top-bar">
  <div class="back-btn" onclick="location.href='index.html'">‚Üê</div>

  <div class="story-avatar" id="storyAvatar"></div>
  <div class="story-title" id="storyTitle">–ò—Å—Ç–æ—Ä–∏—è</div>

  <div class="lock-icon">üîí</div>
  <div class="menu-icon" onclick="toggleMenu()">‚ãÆ</div>
</div>

<!-- Popup ‚ãÆ -->
<div class="popup-menu" id="popupMenu">
  <button onclick="saveChat()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —á–∞—Ç</button>
</div>

<!-- –ß–∞—Ç -->
<div class="chat-area" id="chat"></div>

<!-- –ù–∏–∑ -->
<div class="bottom-bar">
  <button class="btn-circle">Ôºã</button>
  <button class="btn-circle">üòä</button>

  <input class="input" id="playerInput" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."/>

  <button class="btn-circle send-btn" onclick="sendMessage()">‚û§</button>
</div>

<script>
let storyData = null;
let chatHistory = [];

const chat = document.getElementById("chat");

/* ===== MENU ===== */
function toggleMenu(){
  const menu = document.getElementById("popupMenu");
  menu.style.display = menu.style.display === "flex" ? "none" : "flex";
}

document.body.addEventListener("click",(e)=>{
  if(!e.target.classList.contains("menu-icon")){
    document.getElementById("popupMenu").style.display="none";
  }
});

/* ===== MESSAGE UI ===== */
function addMessage(text, type="system", avatar=null){
  const msg = document.createElement("div");
  msg.className = "msg " + type;

  if(type==="npc"){
    const av = document.createElement("div");
    av.className="avatar";
    if(avatar) av.innerHTML=`<img src="${avatar}">`;
    msg.appendChild(av);
  }

  const bubble = document.createElement("div");
  bubble.className="bubble";
  bubble.innerText=text;

  msg.appendChild(bubble);
  chat.appendChild(msg);

  chat.scrollTop = chat.scrollHeight;
}

/* ===== LOAD STORY ===== */
window.onload = ()=>{
  const saved = localStorage.getItem("active_story");

  if(saved){
    storyData = JSON.parse(saved);
    initStory();
  } else {
    addMessage("–ò—Å—Ç–æ—Ä–∏—è –Ω–µ –≤—ã–±—Ä–∞–Ω–∞. –í–µ—Ä–Ω–∏—Å—å –≤ –º–µ–Ω—é.", "system");
  }
};

function initStory(){
  document.getElementById("storyTitle").innerText = storyData.title;

  if(storyData.avatar){
    document.getElementById("storyAvatar").innerHTML =
      `<img src="${storyData.avatar}">`;
  }

  addMessage("–ù–∞—á–∞–ª–æ –∏—Å—Ç–æ—Ä–∏–∏:", "system");
  addMessage(storyData.setup.startSituation, "system");

  chatHistory.push({
    role:"system",
    content: storyData.description
  });
}

/* ===== SEND AI ===== */
async function sendMessage(){
  const input = document.getElementById("playerInput");
  const text = input.value.trim();
  if(!text) return;

  addMessage(text, "player");
  input.value="";

  addMessage("...", "system");

  try{
    const res = await fetch("https://horror-studio.onrender.com/chat", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();

    if(data.reply){
      addMessage(data.reply, "npc", storyData.characters?.[0]?.avatar);
    } else {
      addMessage("AI –Ω–µ –æ—Ç–≤–µ—Ç–∏–ª.", "system");
    }

  }catch(err){
    addMessage("–û—à–∏–±–∫–∞ AI —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è...", "system");
  }
}

/* ===== SAVE CHAT ===== */
function saveChat(){
  const saveData = {
    story: storyData.title,
    dialog: chatHistory
  };

  const blob = new Blob([JSON.stringify(saveData,null,2)],{
    type:"application/json"
  });

  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href=url;
  a.download="chat_save.json";
  a.click();
  URL.revokeObjectURL(url);

  alert("–ß–∞—Ç —Å–æ—Ö—Ä–∞–Ω—ë–Ω!");
}
</script>

</body>
</html>
