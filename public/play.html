<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Horror Studio — Чат</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #111;
      padding: 15px;
      font-size: 20px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      max-width: 75%;
      padding: 12px 15px;
      border-radius: 15px;
      font-size: 16px;
      line-height: 1.3;
    }

    .user {
      background: #007aff;
      align-self: flex-end;
    }

    .bot {
      background: #333;
      align-self: flex-start;
    }

    footer {
      display: flex;
      padding: 10px;
      background: #111;
      border-top: 1px solid #333;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      margin-left: 10px;
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      background: red;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <header>Horror Studio — Игра</header>

  <div id="chat"></div>

  <footer>
    <input id="input" placeholder="Напишите сообщение..." />
    <button onclick="sendMessage()">➤</button>
  </footer>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");

    // ✅ Render AI Endpoint
    const API_URL = "https://horror-studio.onrender.com/chat";

    function addMessage(text, type) {
      const div = document.createElement("div");
      div.className = "msg " + type;
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      addMessage("...", "bot");

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: text
          })
        });

        const data = await res.json();

        // Удаляем "..."
        chat.lastChild.remove();

        if (data.reply) {
          addMessage(data.reply, "bot");
        } else {
          addMessage("❌ Ошибка: AI не ответил", "bot");
        }

      } catch (err) {
        chat.lastChild.remove();
        addMessage("❌ Ошибка AI соединения", "bot");
      }
    }

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // Стартовое сообщение
    addMessage("Начало истории: Добро пожаловать в Horror Studio.", "bot");
  </script>

</body>
</html>
