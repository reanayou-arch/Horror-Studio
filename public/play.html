<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Horror Chat</title>

  <style>
    body {
      margin: 0;
      background: #2b2b2b;
      font-family: Arial;
      color: white;
    }

    .topbar {
      height: 60px;
      background: #1f1f1f;
      display: flex;
      align-items: center;
      padding: 0 15px;
      font-size: 20px;
    }

    .chat {
      height: calc(100vh - 120px);
      overflow-y: auto;
      padding: 15px;
    }

    .bubble {
      padding: 12px 16px;
      border-radius: 18px;
      margin: 10px 0;
      max-width: 70%;
      font-size: 18px;
    }

    .me {
      background: #2f80ff;
      margin-left: auto;
    }

    .ai {
      background: #444;
      margin-right: auto;
    }

    .inputbar {
      height: 60px;
      background: #1f1f1f;
      display: flex;
      padding: 10px;
    }

    input {
      flex: 1;
      border-radius: 15px;
      border: none;
      padding: 12px;
      font-size: 16px;
    }

    button {
      margin-left: 10px;
      border: none;
      border-radius: 15px;
      padding: 0 20px;
      background: red;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="topbar">
    ← Старый дом #1
  </div>

  <div class="chat" id="chat"></div>

  <div class="inputbar">
    <input id="msg" placeholder="Напишите сообщение..." />
    <button onclick="send()">➤</button>
  </div>

  <script>
    const chat = document.getElementById("chat");

    function add(text, cls) {
      const div = document.createElement("div");
      div.className = "bubble " + cls;
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
      const input = document.getElementById("msg");
      const text = input.value.trim();
      if (!text) return;

      add(text, "me");
      input.value = "";

      add("...", "ai");

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();

        chat.lastChild.remove();

        if (data.reply) {
          add(data.reply, "ai");
        } else {
          add("AI не ответил.", "ai");
        }
      } catch (e) {
        chat.lastChild.remove();
        add("Ошибка AI соединения.", "ai");
      }
    }
  </script>

</body>
</html>
