<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Horror-Studio ‚Äî –ü–∞–Ω–µ–ª—å –∞–≤—Ç–æ—Ä–∞</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #111;
      color: white;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.88);
      min-height: 100vh;
      padding: 15px 0;
    }

    .container {
      width: 95%;
      max-width: 650px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 10px;
      font-weight: 800;
    }

    .subtitle {
      text-align: center;
      opacity: 0.7;
      margin-bottom: 25px;
    }

    .block {
      background: rgba(255, 255, 255, 0.06);
      padding: 16px;
      border-radius: 16px;
      margin-top: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      font-weight: 700;
      color: white;
    }

    .main-btn {
      background: rgba(140, 0, 0, 0.85);
    }

    .gray-btn {
      background: rgba(255,255,255,0.12);
    }

    input, textarea {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      border-radius: 12px;
      border: none;
      font-size: 14px;
      outline: none;
      background: rgba(255, 255, 255, 0.14);
      color: white;
      box-sizing: border-box;
    }

    textarea {
      min-height: 70px;
      resize: vertical;
    }

    .story-item {
      position: relative;
      background: rgba(255,255,255,0.05);
      padding: 14px;
      border-radius: 14px;
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .story-title {
      font-weight: 800;
      font-size: 16px;
    }

    .menu-btn {
      font-size: 22px;
      cursor: pointer;
      padding: 4px 10px;
      border-radius: 10px;
      background: rgba(255,255,255,0.08);
    }

    .dropdown {
      position: absolute;
      top: 52px;
      right: 14px;
      background: rgba(20,20,20,0.96);
      border-radius: 12px;
      overflow: hidden;
      display: none;
      flex-direction: column;
      min-width: 180px;
      z-index: 50;
      border: 1px solid rgba(255,255,255,0.12);
    }

    .dropdown button {
      width: 100%;
      padding: 12px;
      border: none;
      background: none;
      color: white;
      font-size: 14px;
      text-align: left;
      cursor: pointer;
    }

    .dropdown button:hover {
      background: rgba(255,255,255,0.08);
    }

    .danger {
      color: #ff5555;
    }

    #editor {
      display: none;
    }

    .version {
      text-align: center;
      margin-top: 25px;
      opacity: 0.4;
      font-size: 13px;
    }

    /* –û–±–ª–æ–∂–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ */
    .cover-preview {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: rgba(255,255,255,0.12);
      overflow: hidden;
      margin: 10px auto;
    }

    .cover-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .upload-btn {
      background: rgba(255,255,255,0.12);
      font-size: 13px;
      padding: 10px;
      margin-top: 8px;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>

<body>
<div class="overlay">
  <div class="container">

    <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
    <div id="menu">

      <h1>Horror-Studio ü™ê</h1>
      <div class="subtitle">–ü–∞–Ω–µ–ª—å –∞–≤—Ç–æ—Ä–∞</div>

      <button class="main-btn" onclick="openEditor()">
        ‚ûï –î–æ–±–∞–≤–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é
      </button>

      <button class="gray-btn" onclick="document.getElementById('openFile').click()">
        üìÇ –û—Ç–∫—Ä—ã—Ç—å –∏—Å—Ç–æ—Ä–∏—é
      </button>

      <input id="openFile" type="file" accept=".json" onchange="importStory(event)">

      <div class="block">
        <h2>–°–ø–∏—Å–æ–∫ –∏—Å—Ç–æ—Ä–∏–π:</h2>
        <div id="storyList"></div>
      </div>

      <div class="version">(–í–µ—Ä—Å–∏—è –ø–∞–Ω–µ–ª–∏: V0.1.4)</div>
    </div>

    <!-- –†–µ–¥–∞–∫—Ç–æ—Ä -->
    <div id="editor">

      <h1 id="editorTitle">–°–æ–∑–¥–∞–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏</h1>

      <!-- –ê–≤–∞—Ç–∞—Ä –∏—Å—Ç–æ—Ä–∏–∏ -->
      <div class="block">
        <h2>–ê–≤–∞—Ç–∞—Ä –∏—Å—Ç–æ—Ä–∏–∏</h2>

        <div class="cover-preview" id="coverPreview"></div>

        <button class="upload-btn" onclick="selectCover()">
          üì∑ –ó–∞–≥—Ä—É–∑–∏—Ç—å –∞–≤–∞—Ç–∞—Ä –∏—Å—Ç–æ—Ä–∏–∏
        </button>

        <input id="coverFile" type="file" accept="image/*" onchange="uploadCover(event)">
      </div>

      <!-- –û—Å–Ω–æ–≤–Ω–æ–µ -->
      <div class="block">
        <label>–ù–∞–∑–≤–∞–Ω–∏–µ:</label>
        <input id="storyTitle">

        <label>–û–ø–∏—Å–∞–Ω–∏–µ –¥–ª—è –ò–ò:</label>
        <textarea id="storyDescription"></textarea>
      </div>

      <div class="block">
        <label>–ü—Ä–æ—à–ª–æ–µ:</label>
        <textarea id="storyPast"></textarea>

        <label>–ù–∞—á–∞–ª—å–Ω–∞—è —Å–∏—Ç—É–∞—Ü–∏—è:</label>
        <textarea id="storyStart"></textarea>
      </div>

      <button class="main-btn" onclick="saveStory()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
      <button class="gray-btn" onclick="backToMenu()">‚Üê –ù–∞–∑–∞–¥</button>

    </div>

  </div>
</div>

<script>
  let editingStoryId = null;
  let storyCover = null;

  function getStories() {
    return JSON.parse(localStorage.getItem("stories") || "[]");
  }

  function saveStories(stories) {
    localStorage.setItem("stories", JSON.stringify(stories));
  }

  function closeAllMenus() {
    document.querySelectorAll(".dropdown").forEach(m => m.style.display = "none");
  }

  function renderMenu() {
    const list = document.getElementById("storyList");
    list.innerHTML = "";

    const stories = getStories();

    if (stories.length === 0) {
      list.innerHTML = "<div style='opacity:0.6;'>–ò—Å—Ç–æ—Ä–∏–π –ø–æ–∫–∞ –Ω–µ—Ç.</div>";
      return;
    }

    stories.forEach((story, index) => {
      const div = document.createElement("div");
      div.className = "story-item";

      div.innerHTML = `
        <div class="story-title">${story.title}</div>

        <div class="menu-btn" onclick="toggleStoryMenu(${index})">‚ãØ</div>

        <div class="dropdown" id="menu_${index}">
          <button onclick="playStory('${story.id}')">‚ñ∂ –ò–≥—Ä–∞—Ç—å</button>
          <button onclick="downloadStory('${story.id}')">‚¨á –°–∫–∞—á–∞—Ç—å</button>
          <button onclick="editStory('${story.id}')">‚úè –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
          <button class="danger" onclick="deleteStory('${story.id}')">üóë –£–¥–∞–ª–∏—Ç—å</button>
        </div>
      `;

      list.appendChild(div);
    });
  }

  function toggleStoryMenu(index) {
    closeAllMenus();
    document.getElementById("menu_" + index).style.display = "flex";
  }

  window.addEventListener("click", e => {
    if (!e.target.classList.contains("menu-btn")) closeAllMenus();
  });

  function playStory(id) {
    const story = getStories().find(s => s.id === id);
    localStorage.setItem("horror_story", JSON.stringify(story));
    window.location.href = "play.html";
  }

  function openEditor() {
    editingStoryId = null;
    storyCover = null;

    document.getElementById("coverPreview").innerHTML = "";
    document.getElementById("storyTitle").value = "";
    document.getElementById("storyDescription").value = "";
    document.getElementById("storyPast").value = "";
    document.getElementById("storyStart").value = "";

    showEditor();
  }

  function showEditor() {
    document.getElementById("menu").style.display = "none";
    document.getElementById("editor").style.display = "block";
  }

  function backToMenu() {
    document.getElementById("editor").style.display = "none";
    document.getElementById("menu").style.display = "block";
    renderMenu();
  }

  function selectCover() {
    document.getElementById("coverFile").click();
  }

  function uploadCover(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = e => {
      storyCover = e.target.result;
      document.getElementById("coverPreview").innerHTML =
        `<img src="${storyCover}">`;
    };
    reader.readAsDataURL(file);
  }

  function saveStory() {
    const story = {
      id: editingStoryId || "story_" + Date.now(),
      title: document.getElementById("storyTitle").value,
      description: document.getElementById("storyDescription").value,
      storyAvatar: storyCover,
      setup: {
        past: document.getElementById("storyPast").value,
        startSituation: document.getElementById("storyStart").value
      }
    };

    let stories = getStories();
    stories.push(story);

    saveStories(stories);
    alert("–ò—Å—Ç–æ—Ä–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!");
    backToMenu();
  }

  renderMenu();
</script>

</body>
</html>
