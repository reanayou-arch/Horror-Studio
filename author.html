<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horror-Studio ‚Äî –ü–∞–Ω–µ–ª—å –∞–≤—Ç–æ—Ä–∞</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #111;
      color: white;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.85);
      min-height: 100vh;
      padding: 15px 0;
    }

    .container {
      width: 95%;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 18px;
      font-weight: 800;
    }

    .block {
      background: rgba(255, 255, 255, 0.06);
      padding: 14px;
      border-radius: 14px;
      margin-top: 14px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      font-size: 13px;
      opacity: 0.9;
    }

    input, textarea {
      width: 100%;
      margin-top: 5px;
      padding: 10px;
      border-radius: 12px;
      border: none;
      font-size: 14px;
      outline: none;
      background: rgba(255, 255, 255, 0.14);
      color: white;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 70px;
    }

    .character-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 14px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.05);
      margin-top: 14px;
      text-align: center;
    }

    .avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.12);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .add-btn {
      margin-top: 14px;
      width: 100%;
      padding: 12px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.12);
      color: white;
      font-weight: 600;
    }

    .save-btn {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      background: rgba(140, 0, 0, 0.8);
      color: white;
      font-weight: 700;
    }

    .story-avatar {
      text-align: center;
      margin-bottom: 15px;
    }

    .story-avatar img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .open-btn {
      margin-top: 15px;
      width: 100%;
      padding: 14px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      background: rgba(0, 120, 255, 0.4);
      color: white;
      font-weight: 700;
    }
  </style>
</head>

<body>
<div class="overlay">
  <div class="container">

    <h1>–°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–π —Ö–æ—Ä—Ä–æ—Ä-–∏—Å—Ç–æ—Ä–∏–∏</h1>

    <!-- –ê–≤–∞—Ç–∞—Ä –∏—Å—Ç–æ—Ä–∏–∏ -->
    <div class="block story-avatar">
      <h2>–ê–≤–∞—Ç–∞—Ä –∏—Å—Ç–æ—Ä–∏–∏</h2>
      <img id="storyAvatarPreview" src="" style="display:none;">
      <input type="file" accept="image/*" onchange="uploadStoryAvatar(event)">
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–µ -->
    <div class="block">
      <label>–ù–∞–∑–≤–∞–Ω–∏–µ:</label>
      <input id="storyTitle" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏..." />

      <label>–û–ø–∏—Å–∞–Ω–∏–µ –¥–ª—è –ò–ò:</label>
      <textarea id="storyDescription"
        placeholder="–û–ø–∏—à–∏—Ç–µ —Å—é–∂–µ—Ç, –∞—Ç–º–æ—Å—Ñ–µ—Ä—É..."></textarea>
    </div>

    <!-- –ü—Ä–µ–¥—ã—Å—Ç–æ—Ä–∏—è -->
    <div class="block">
      <label>–ü—Ä–æ—à–ª–æ–µ:</label>
      <textarea id="storyPast"></textarea>

      <label>–ù–∞—á–∞–ª—å–Ω–∞—è —Å–∏—Ç—É–∞—Ü–∏—è:</label>
      <textarea id="storyStart"></textarea>
    </div>

    <!-- –ü–µ—Ä—Å–æ–Ω–∞–∂–∏ -->
    <div class="block">
      <h2>–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</h2>
      <div id="characterList"></div>

      <button class="add-btn" onclick="addCharacter()">
        ‚ûï –î–æ–±–∞–≤–∏—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞
      </button>
    </div>

    <!-- –°–æ—Ö—Ä–∞–Ω–∏—Ç—å -->
    <button class="save-btn" onclick="saveStory()">
      üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é
    </button>

    <!-- –û—Ç–∫—Ä—ã—Ç—å –≤ –∏–≥—Ä–µ -->
    <button class="open-btn" onclick="openInGame()">
      ‚ñ∂ –û—Ç–∫—Ä—ã—Ç—å –∏—Å—Ç–æ—Ä–∏—é –≤ –∏–≥—Ä–µ
    </button>

  </div>
</div>

<script>
  let characters = [];
  let storyAvatar = null;

  function uploadStoryAvatar(event){
    const file = event.target.files[0];
    if(!file) return;

    const reader = new FileReader();
    reader.onload = e => {
      storyAvatar = e.target.result;
      const img = document.getElementById("storyAvatarPreview");
      img.src = storyAvatar;
      img.style.display = "block";
    };
    reader.readAsDataURL(file);
  }

  function addCharacter(){
    characters.push({
      id: "ch_" + Date.now(),
      name: "",
      role: "",
      personality: "",
      avatar: null
    });
    renderCharacters();
  }

  function renderCharacters(){
    const list = document.getElementById("characterList");
    list.innerHTML = "";

    characters.forEach(char => {
      const card = document.createElement("div");
      card.className = "character-card";

      card.innerHTML = `
        <div class="avatar">
          ${char.avatar ? `<img src="${char.avatar}">` : ""}
        </div>

        <input placeholder="–ò–º—è"
          value="${char.name}"
          oninput="char.name=this.value">

        <input placeholder="–†–æ–ª—å"
          value="${char.role}"
          oninput="char.role=this.value">

        <textarea placeholder="–•–∞—Ä–∞–∫—Ç–µ—Ä"
          oninput="char.personality=this.value">${char.personality}</textarea>

        <input type="file" accept="image/*"
          onchange="uploadAvatar(event,'${char.id}')">
      `;
      list.appendChild(card);
    });
  }

  function uploadAvatar(event,id){
    const file = event.target.files[0];
    if(!file) return;

    const reader = new FileReader();
    reader.onload = e => {
      const char = characters.find(c=>c.id===id);
      char.avatar = e.target.result;
      renderCharacters();
    };
    reader.readAsDataURL(file);
  }

  function buildStory(){
    return {
      id: "story_" + Date.now(),
      title: document.getElementById("storyTitle").value,
      description: document.getElementById("storyDescription").value,
      avatar: storyAvatar,
      setup: {
        past: document.getElementById("storyPast").value,
        startSituation: document.getElementById("storyStart").value
      },
      characters
    };
  }

  function saveStory(){
    const story = buildStory();
    localStorage.setItem("active_story", JSON.stringify(story));
    alert("–ò—Å—Ç–æ—Ä–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!");
  }

  function openInGame(){
    const story = buildStory();
    localStorage.setItem("active_story", JSON.stringify(story));
    window.location.href = "play.html";
  }
</script>

</body>
</html>
