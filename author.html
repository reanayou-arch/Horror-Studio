<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horror-Studio ‚Äî –ü–∞–Ω–µ–ª—å –∞–≤—Ç–æ—Ä–∞</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #111;
      color: white;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.88);
      min-height: 100vh;
      padding: 15px 0;
    }

    .container {
      width: 95%;
      max-width: 650px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 15px;
      font-weight: 800;
    }

    .block {
      background: rgba(255, 255, 255, 0.06);
      padding: 15px;
      border-radius: 16px;
      margin-top: 15px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      font-size: 13px;
    }

    input, textarea {
      width: 100%;
      margin-top: 5px;
      padding: 10px;
      border-radius: 12px;
      border: none;
      font-size: 14px;
      outline: none;
      background: rgba(255, 255, 255, 0.14);
      color: white;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 70px;
    }

    .avatar-box {
      text-align: center;
      margin-bottom: 15px;
    }

    .avatar-preview {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin: auto;
      overflow: hidden;
      background: rgba(255,255,255,0.15);
    }

    .avatar-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .btn {
      margin-top: 15px;
      width: 100%;
      padding: 14px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      background: rgba(140, 0, 0, 0.85);
      color: white;
    }

    .add-btn {
      background: rgba(255,255,255,0.12);
      margin-top: 12px;
    }

    .character-card {
      margin-top: 15px;
      padding: 14px;
      border-radius: 14px;
      background: rgba(255,255,255,0.05);
      text-align: center;
    }

    .delete-btn {
      margin-top: 10px;
      background: none;
      border: none;
      color: #ff6666;
      cursor: pointer;
    }

    .story-list {
      margin-top: 20px;
    }

    .story-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.06);
      padding: 12px;
      border-radius: 14px;
      margin-top: 10px;
    }

    .story-item button {
      background: rgba(255,255,255,0.12);
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
<div class="overlay">
  <div class="container">

    <h1>Horror-Studio ‚Äî –ü–∞–Ω–µ–ª—å –∞–≤—Ç–æ—Ä–∞</h1>

    <!-- ‚úÖ –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
    <div class="block">
      <h2>üìö –°–ø–∏—Å–æ–∫ –∏—Å—Ç–æ—Ä–∏–π</h2>
      <div id="storyList"></div>
    </div>

    <!-- ‚úÖ –°–æ–∑–¥–∞–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏ -->
    <div class="block">
      <h2>‚ûï –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–π –∏—Å—Ç–æ—Ä–∏–∏</h2>

      <!-- –ê–≤–∞—Ç–∞—Ä –∏—Å—Ç–æ—Ä–∏–∏ -->
      <div class="avatar-box">
        <div class="avatar-preview" id="storyAvatarPreview"></div>
        <input type="file" accept="image/*" onchange="uploadStoryAvatar(event)">
      </div>

      <label>–ù–∞–∑–≤–∞–Ω–∏–µ:</label>
      <input id="storyTitle">

      <label>–û–ø–∏—Å–∞–Ω–∏–µ –¥–ª—è –ò–ò:</label>
      <textarea id="storyDescription"></textarea>

      <label>–ü—Ä–æ—à–ª–æ–µ:</label>
      <textarea id="storyPast"></textarea>

      <label>–ù–∞—á–∞–ª—å–Ω–∞—è —Å–∏—Ç—É–∞—Ü–∏—è:</label>
      <textarea id="storyStart"></textarea>

      <h3>–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</h3>
      <div id="characterList"></div>

      <button class="btn add-btn" onclick="addCharacter()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</button>
      <button class="btn" onclick="saveStory()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>
    </div>

  </div>
</div>

<script>
  let characters = [];
  let storyAvatar = null;

  function uploadStoryAvatar(event){
    const file = event.target.files[0];
    if(!file) return;

    const reader = new FileReader();
    reader.onload = e => {
      storyAvatar = e.target.result;
      document.getElementById("storyAvatarPreview").innerHTML =
        `<img src="${storyAvatar}">`;
    };
    reader.readAsDataURL(file);
  }

  function addCharacter(){
    characters.push({
      id: "ch_" + Date.now(),
      name: "",
      role: "",
      personality: "",
      avatar: null
    });
    renderCharacters();
  }

  function renderCharacters(){
    const list = document.getElementById("characterList");
    list.innerHTML = "";

    characters.forEach(char=>{
      const div = document.createElement("div");
      div.className="character-card";

      div.innerHTML = `
        <div class="avatar-preview">
          ${char.avatar ? `<img src="${char.avatar}">` : ""}
        </div>

        <label>–ò–º—è:</label>
        <input value="${char.name}"
          oninput="char.name=this.value">

        <label>–†–æ–ª—å:</label>
        <input value="${char.role}"
          oninput="char.role=this.value">

        <label>–•–∞—Ä–∞–∫—Ç–µ—Ä:</label>
        <textarea oninput="char.personality=this.value">${char.personality}</textarea>

        <input type="file" accept="image/*"
          onchange="uploadCharAvatar(event,'${char.id}')">

        <button class="delete-btn"
          onclick="deleteCharacter('${char.id}')">‚ùå –£–¥–∞–ª–∏—Ç—å</button>
      `;

      list.appendChild(div);
    });
  }

  function uploadCharAvatar(event,id){
    const file = event.target.files[0];
    if(!file) return;

    const reader = new FileReader();
    reader.onload = e=>{
      const char = characters.find(c=>c.id===id);
      char.avatar = e.target.result;
      renderCharacters();
    };
    reader.readAsDataURL(file);
  }

  function deleteCharacter(id){
    characters = characters.filter(c=>c.id!==id);
    renderCharacters();
  }

  function saveStory(){
    const story = {
      id: "story_" + Date.now(),
      avatar: storyAvatar,
      title: document.getElementById("storyTitle").value,
      description: document.getElementById("storyDescription").value,
      setup: {
        past: document.getElementById("storyPast").value,
        startSituation: document.getElementById("storyStart").value
      },
      characters
    };

    let stories = JSON.parse(localStorage.getItem("stories")||"[]");
    stories.push(story);
    localStorage.setItem("stories",JSON.stringify(stories));

    alert("–ò—Å—Ç–æ—Ä–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!");
    renderStoryList();
  }

  function renderStoryList(){
    const list = document.getElementById("storyList");
    list.innerHTML="";

    let stories = JSON.parse(localStorage.getItem("stories")||"[]");

    stories.forEach(story=>{
      const item=document.createElement("div");
      item.className="story-item";

      item.innerHTML=`
        <span>${story.title}</span>
        <button onclick="openStory('${story.id}')">‚ñ∂ –û—Ç–∫—Ä—ã—Ç—å</button>
      `;

      list.appendChild(item);
    });
  }

  function openStory(id){
    let stories = JSON.parse(localStorage.getItem("stories")||"[]");
    let story = stories.find(s=>s.id===id);

    localStorage.setItem("active_story",JSON.stringify(story));
    window.location.href="play.html";
  }

  renderStoryList();
</script>

</body>
</html>
